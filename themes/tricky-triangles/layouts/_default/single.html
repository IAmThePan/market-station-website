<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}
        <main class="Main">
          {{- partial "sideMenu.html" . -}}
          <div class="MainContent{{ with .Page.Params.mainclass }} {{ . }}{{ end }}">
            {{ .Content }}
          </div>
        </main>
        {{- partial "footer.html" . -}}
    </body>
</html>
