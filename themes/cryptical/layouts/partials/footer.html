<footer>
  <div class="PropertyInfo">
    <div class="PropertyInfo__Address">
      {{ .Site.Params.property.address.line1 }},
      {{ .Site.Params.property.address.line2 }},
      {{ .Site.Params.property.address.line3 }}
    </div>
    <div class="PropertyInfo__Phone" rel="tel">
      {{ .Site.Params.property.phone }}
    </div>
    <div class="PropertyInfo__Email">
      {{ .Site.Params.property.email }}
    </div>
  </div>
  <div class="SiteInfo">
    <div class="SiteInfo__Author">
      Built by {{ .GitInfo }}
    </div>
    <div class="SiteInfo__Generated">
      Generated by Git commit {{ .GitInfo }}
    </div>
  </div>
</footer>
