<footer>
  <div class="PropertyInfo">
    <div class="PropertyInfo__Address">
      {{ .Site.Params.PropertyAddress }}
    </div>
    <div class="PropertyInfo__Phone" rel="tel">
      {{ .Site.Params.PropertyPhone }}
    </div>
    <div class="PropertyInfo__Email">
      {{ .Site.Params.PropertyEmail }}
    </div>
  </div>
  <div class="SiteInfo">
    <div class="SiteInfo__Author">
      Built by {{ .Site.Params.AuthorName }}
    </div>
    <div class="SiteInfo__Generated">
      Generated by Git commit {{ .GitInfo }}
    </div>
  </div>
</footer>
