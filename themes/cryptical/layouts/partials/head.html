<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8" />

<title>{{ .Site.Title }}</title>
<meta name="description" content="{{ .Site.Params.Description }}"/>

<!--
  Fonts generated by https://fonts.google.com with the following settings:
  Font: EB Garamond, Styles: Regular 400 & Semi-Bold 600
  Font: Nunito, Styles: Regular 400 & Semi-Bold 600
  Generated link href downloaded
  All font-face src links downloaded and replaced with local copies
-->
<link rel="stylesheet" href="/css/fonts.css" />
<link rel="stylesheet" href="/css/site.css" />
<link rel="stylesheet" href="/css/main.css" />
<link rel="stylesheet" href="/css/header.css" />
<link rel="stylesheet" href="/css/footer.css" />
<link rel="stylesheet" href="/css/buttons.css" />
<link rel="stylesheet" href="/css/contactInfo.css" />

<!-- SEO properties -->
<link rel="canonical" href="{{ .Site.BaseURL }}"/>
<meta itemprop="url" content="{{ .Site.BaseURL }}"/>
<meta itemprop="name" content="{{ .Site.Title }}"/>
<meta itemprop="description" content="{{ .Site.Params.Description }}"/>

<!--
  Favicon generated by https://favicon.io with the following settings:
    Text: MS
    Font Color: #fcfbf8
    Background Color: #3c4c5c
    Background: Rounded
    Font Family: Nunito
    Font Size: 80
  ToDo: update the site.webmanifest file
 -->
<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
<link rel="manifest" href="/favicon/site.webmanifest">

<!-- Facebook Open Graph properties -->
<meta property="og:url" content="{{ .Site.BaseURL }}"/>
<meta property="og:type" content="website"/>
<meta property="og:title" content="{{ .Site.Title }}"/>
<meta property="og:description" content="{{ .Site.Params.Description }}"/>
<!-- <meta property="og:image" content=""/> -->
<meta property="og:locale" content="{{ .Site.LanguageCode }}"/>
<meta property="og:site_name" content="{{ .Site.Title }}"/>

<!-- Twitter Card properties -->
<meta name="twitter:url" content="{{ .Site.BaseURL }}"/>
<meta name="twitter:card" content="summary"/>
<meta name="twitter:title" content="{{ .Site.Title }}"/>
<meta name="twitter:description" content="{{ .Site.Params.Description }}"/>
